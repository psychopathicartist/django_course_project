{% extends 'mailing/base.html' %}
{% block content %}
<div class="col-12">
    <a href="{% url 'mailing:client_list' %}" class="btn btn-lg btn-success">К клиентам</a>
</div>
<div class="container d-flex justify-content-center">
    <form method="post" enctype="multipart/form-data">
        <div class = "text-center">
            <div class="card mb-4 box-shadow" style="max-width: 36rem;">
                <div class="card-header">
                    <h2 class="my-0 font-weight-normal">Клиент</h2>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-primary">
                        {% if object %}
                            Сохранить
                        {% else %}
                            Создать
                        {% endif %}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
