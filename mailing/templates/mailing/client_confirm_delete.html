{% extends 'mailing/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center">
        <div class = "text-center">
            <div class="col-12">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <p>Хотите удалить клиента "{{ object.email }}"?</p>
                                <button type="submit" class="btn btn-outline-warning">Подтвердить</button>
                                <a href="{% url 'mailing:client_list' %}" class="btn btn-outline-primary">Отмена</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
