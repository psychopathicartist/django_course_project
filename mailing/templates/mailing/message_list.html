{% extends 'mailing/base.html' %}
{% block content %}
    <div class="container">
        <div class="col-12">
            <a href="{% url 'mailing:message_create' %}" class="btn btn-lg btn-outline-primary">Создать новое сообщение</a>
            <a href="{% url 'mailing:create' %}" class="btn btn-lg btn-outline-primary">Перейти к созданию рассылки</a>
        </div>
        <div class="row text-center">
            {% for object in object_list %}
            <div class="col-4">
                <div class="card mb-4 box-shadow my-3" style="height: 270px;">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Сообщение</h4>
                    </div>
                    <div class="card-body">
                        <p> {{ object.subject }} </p>
                        <p> {{ object.content|slice:":50" }} ... </p>
                    </div>
                    <div class="card-footer">
                        <div class="btn-group">
                            <a href="{% url 'mailing:message_view' object.pk %}" class="btn btn-outline-primary mr-1">Просмотр</a>
                            <a href="{% url 'mailing:message_edit' object.pk %}" class="btn btn-outline-secondary mr-1">Изменение</a>
                            <a href="{% url 'mailing:message_delete' object.pk %}" class="btn btn-outline-warning mr-1">Удаление</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
