{% extends 'mailing/base.html' %}
{% block content %}
    <div class="col-12">
        <a href="{% url 'mailing:message_list' %}" class="btn btn-outline-primary">К сообщениям</a>
    </div>
    <div class="container d-flex justify-content-center">
        <div class = "text-center">
            <div class="card mb-4 box-shadow" style="max-width: 36rem;">
                <div class="card-header">
                    <h2 class="my-0 font-weight-normal">Сообщение</h2>
                </div>
                <div class="card-body">
                    <h4>Тема:</h4>
                    <p>{{ object.subject }}</p>
                    <h4>Текст сообщения:</h4>
                    <p>{{ object.content }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
